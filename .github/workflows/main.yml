name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21' # رفعنا الجافا لـ 21 عشان يوافق متطلبات الأندرويد الجديدة
          distribution: 'temurin'

      - name: Install dependencies
        run: npm install

      - name: Build Web App
        run: npx vite build

      - name: Build Android
        run: |
          npx cap sync
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/debug/app-debug.apk
